<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <div class="container-txt">
      <h1 class="container-txt__title">Get <span class="container-txt__title--modifier">insights</span> that help your business grow.</h1>

      <p class="container-txt__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <div class="container-txt__numbers">
        <div class="container-txt__numbers-companies">
          <p class="number">10k+</p>
          <p class="title">COMPANIES</p>
        </div>

        <div class="container-txt__numbers-templates">
          <p class="number">314</p>
          <p class="title">TEMPLATES</p>
        </div>

        <div class="container-txt__numbers-templates">
          <p class="number">12M+</p>
          <p class="title">QUERIES</p>
        </div>
      </div>
    </div>

    <div class="container-img__cap">
      <div class="container-img"></div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/KetzaliF">KetzaliF</a>.
    </div>
  </footer>
</body>
</html>
